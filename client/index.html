<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css" />
</head>

<body>
    <h1>Login Page</h1>

    <form method="POST" action="/">
        <input id="username" type="text" name="username" placeholder="username" class="login-inputs">
        <input id="password" type="password" name="password" placeholder="username" class="login-inputs">
        <button type="submit" id="login-submit" class="login-buttons">Login</button>
    </form>
    <button id="create-account-button" class="login-buttons">Create Account</button>


    <script src="./scripts/login.js"></script>
</body>

</html>
